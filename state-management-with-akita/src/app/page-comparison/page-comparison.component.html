<ng-container *ngIf="isLoading$ | async; else comparisonItems">
    Loading ...
</ng-container>
<ng-template #comparisonItems>
    <div class="recommendation">
        <select
            *ngFor="let comparisonItem of comparisonItems$ | async"
            (change)="onRecommendationChange(comparisonItem.id, $event)">
            <option value="red" [selected]="comparisonItem.recommendation === 'red'">Rot</option>
            <option value="green" [selected]="comparisonItem.recommendation === 'green'">Gr√ºn</option>
            <option value="yellow" [selected]="comparisonItem.recommendation === 'yellow'">Gelb</option>
        </select>
    </div>
    <div class="comparison-items">
        <page-comparison-comparison-item
            *ngFor="let comparisonItem of comparisonItems$ | async"
            [data]="comparisonItem"
            (remove)="removeItem($event)">
        </page-comparison-comparison-item>
    </div>
</ng-template>
